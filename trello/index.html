<style>
.show{
	background-color:#777;
	color:white;
	padding:4px;
	-moz-border-radius: 5px;
	border-radius: 5px;
}

.right {
	position:relative;
	float:right;
	right:0;
	margin-right: 10px;
}

.yellow{background-color:#d7d742!important;margin-bottom:3px;}
.orange{background-color:#dd9a3c!important;margin-bottom:3px;}
.red{background-color:#cc3333!important;margin-bottom:3px;}
.green{background-color:#22C328!important; margin-bottom:3px;}
.blue {background-color:#3366cc!important; margin-bottom:3px;}
.purple {background-color:#8c28bd!important; margin-bottom:3px;}

del{
color:green
}

table {
border:1 black;
width:90%;
margin-bottom:50px;
margin-left:30px;
background:rgba(255,255,255,0.9);
border-bottom-right-radius: 10px;
border-bottom-left-radius: 10px;
box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
}
td {
vertical-align:top;
text-align:left;
padding:5px;
}
caption {
text-align:left;
background:rgba(255,255,255,0.9);
padding-top:5px;
padding-left:20px;
padding-bottom:5px;
border-top-right-radius: 10px;
border-top-left-radius: 10px;
box-shadow: 5px 0px 4px -4px rgba(0,0,0,0.3);

}
thead {
border-top:1px #225 solid;
}
tbody tr:nth-child(odd)    { background:rgba(0,0,0,0.05); }
tbody tr:nth-child(even)    { background:rgba(0,0,0,0.10); }
body { background-color:#164B69;}
h1 { color:#fff;}
.list {
	background:rgba(255,255,255,0.9);
	border-radius: 10px;
	box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
	padding:15px;
	width:320px;
	float:left;
	margin-right:20px;
	margin-bottom:30px;
}

.comments h2{
	font-size:1.5em;
}
.comments{
	margin-top:-5px;
	font-size:0.8em;
}
.downloader{
background: #87e0fd; /* Old browsers */
background: -moz-linear-gradient(top,  #87e0fd 0%, #53cbf1 40%, #05abe0 100%); /* FF3.6+ */
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#87e0fd), color-stop(40%,#53cbf1), color-stop(100%,#05abe0)); /* Chrome,Safari4+ */

background: -ms-linear-gradient(top,  #87e0fd 0%,#53cbf1 40%,#05abe0 100%); /* IE10+ */
background: linear-gradient(top,  #87e0fd 0%,#53cbf1 40%,#05abe0 100%); /* W3C */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#87e0fd', endColorstr='#05abe0',GradientType=0 ); /* IE6-9 */

	border-radius: 3px;
	padding:5px;
	
	margin-right:10px;
	font-size:1em;
}

	box-shadow: 0px 0px 15px rgba(255,255,255,0.6);
	padding:8px;
	margin-left:-4px;
